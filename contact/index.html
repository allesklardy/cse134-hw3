    <form method="get">
        <fieldset>
            <legend>Leave a message</legend>

            <label for="name">Name:</label>

            <label for="color">Favorite Color:</label>

            </select>
            <label for="reason">Reason for inquiry:</label>
            <select id="reason" name="reason">

                    <option value="down">some website down</option>
                </optgroup>
                <optgroup label="professional">
                    <option value="job">Job Offer</option>
                </optgroup>
            </select>
            <label for="language">Language:</label>
            <input list="languages" id="language" name="language" placeholder="type here">
            <datalist id="languages">
                <option value="JavaScript ðŸ¤®"></option>
                <option value="German"></option>

                <option value="C"></option>
                <option value="Rust"></option>
            </datalist>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea placeholder="lorem ipsum ... " name="message" id="message"></textarea>
            <br>

            <br>
            <button type="submit">Send!!1</button>
        </fieldset>
    </form>


    <!-- For recevied messages -->
    <template id="messages">
        <div>
            <h2 class="name"></h2>
            <p class="message"></p>
        </div>
    </template>
